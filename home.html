<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmX - Exam Survival Kit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f3f4f6, #e2e8f0);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
    <!-- Header -->
    <header class="w-full bg-indigo-600 text-white py-4 shadow-md">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">CalmX</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="planner.html" class="hover:text-indigo-300">Planner</a></li>
                    <li><a href="reminder.html" class="hover:text-indigo-300">Reminders</a></li>
                    <li><a href="flash.html" class="hover:text-indigo-300">Quizzes</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full flex-grow">
        <section class="max-w-7xl mx-auto px-4 py-8">
            <!-- Welcome Message and Overview -->
            <div class="text-center mb-8">
                <h2 class="text-4xl font-extrabold text-indigo-600">Welcome to CalmX</h2>
                <p class="mt-4 text-gray-700 text-lg">Your one-stop solution to conquer exams with ease and focus.</p>
            </div>

            <!-- Features Overview -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Study Plans -->
                <div class="bg-white shadow-md rounded-2xl p-6 text-center">
                    <h3 class="text-xl font-bold text-indigo-600">Planner</h3>
                    
                    <a href="planner.html" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700">Explore</a>
                </div>

                <!-- Reminders -->
                <div class="bg-white shadow-md rounded-2xl p-6 text-center">
                    <h3 class="text-xl font-bold text-indigo-600">Reminders</h3>
                    
                    <a href="reminder.html" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700">Set Now</a>
                </div>

                <!-- Quizzes & Flashcards -->
                <div class="bg-white shadow-md rounded-2xl p-6 text-center">
                    <h3 class="text-xl font-bold text-indigo-600">Quizzes & Flashcards</h3>
                    
                    <a href="flash.html" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700">Try Now</a>
                </div>

                <!-- Timer & Progress -->
                <div class="bg-white shadow-md rounded-2xl p-6 text-center">
                    <h3 class="text-xl font-bold text-indigo-600">Timer & Progress</h3>
                   
                    <a href="timer.html" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700">View Progress</a>
                </div>

                <!-- Motivational Quotes -->
                <div class="bg-white shadow-md rounded-2xl p-6 text-center">
                    <h3 class="text-xl font-bold text-indigo-600">Motivation & Tips</h3>
               
                    <a href="motiv.html" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700">Get Inspired</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 text-white py-4">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2025 CalmX. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro-based Timetable Generator</title>
  <style>
    body {
      background-color: #4f46e5;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      width: 80%;
      max-width: 800px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background-color: #f39c12;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    .timetable {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #34495e;
    }
    .timetable th, .timetable td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid #ddd;
    }
    .timetable th {
      background-color: #2c3e50;
      color: white;
    }
    .timetable tr:nth-child(even) {
      background-color: #1e2a33; /* Darker shade for even rows */
    }
    .timetable tr:nth-child(odd) {
      background-color: #263149; /* Darker shade for odd rows */
    }
    .timetable tr:hover {
      background-color: #f39c12; /* Highlight on hover */
    }
    .timetable td {
      word-wrap: break-word;
    }
    .subject-container {
      margin-bottom: 15px;
    }
    .subject-container input {
      width: 48%;
      display: inline-block;
    }
    .subject-container button {
      background-color: #f39c12;
    }
    .subject-container button:hover {
      background-color: #f39c12;
    }
  </style>
</head>
<body>
  <h1>Pomodoro-based Timetable Generator</h1>
  <div class="container">
    <div id="subjects-container">
      <div class="subject-container">
        <input type="text" class="subject-name" placeholder="Subject name (e.g., Math)">
        <input type="number" class="subject-time" placeholder="Time in minutes (e.g., 100)">
        <button onclick="addSubject()">Add Another Subject</button>
      </div>
    </div>

    <button onclick="generateTimetable()">Generate Timetable</button>

    <!-- Table hidden by default; will display after timetable generation -->
    <table class="timetable" id="timetable" style="display:none;">
      <thead>
        <tr>
          <th>Time</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function addSubject() {
      const subjectContainer = document.createElement("div");
      subjectContainer.classList.add("subject-container");

      const subjectInput = document.createElement("input");
      subjectInput.type = "text";
      subjectInput.classList.add("subject-name");
      subjectInput.placeholder = "Subject name (e.g., Math)";

      const timeInput = document.createElement("input");
      timeInput.type = "number";
      timeInput.classList.add("subject-time");
      timeInput.placeholder = "Time in minutes (e.g., 100)";

      const removeButton = document.createElement("button");
      removeButton.textContent = "Remove";
      removeButton.onclick = () => subjectContainer.remove();

      subjectContainer.appendChild(subjectInput);
      subjectContainer.appendChild(timeInput);
      subjectContainer.appendChild(removeButton);

      document.getElementById("subjects-container").appendChild(subjectContainer);
    }

    function generateTimetable() {
      const subjectElements = document.querySelectorAll(".subject-container");
      const timetableBody = document.getElementById("timetable").getElementsByTagName("tbody")[0];
      timetableBody.innerHTML = ""; // Clear previous timetable

      const pomodoroDuration = 25; // Pomodoro session duration in minutes
      const breakDuration = 5; // Break duration after each Pomodoro session in minutes
      const longBreakDuration = 15; // Long break after every 4 Pomodoros
      let currentTime = 9 * 60; // Start time at 9:00 AM in minutes (9 * 60 = 540 minutes)

      subjectElements.forEach(subjectElement => {
        const subjectName = subjectElement.querySelector(".subject-name").value.trim();
        const totalStudyTime = parseInt(subjectElement.querySelector(".subject-time").value.trim());

        if (!subjectName || !totalStudyTime) {
          alert("Please enter both subject name and time for each subject.");
          return;
        }

        let totalPomodoros = Math.ceil(totalStudyTime / pomodoroDuration); // Calculate Pomodoros needed
        let timeSlots = [];
        let studyTime = 0;
        let breakTime = 0;
        let pomodoroCount = 0;

        // Calculate the total study time and break time for the subject
        for (let i = 0; i < totalPomodoros; i++) {
          let startTime = currentTime;
          let endTime = startTime + pomodoroDuration;
          timeSlots.push(`${formatTime(startTime)} to ${formatTime(endTime)}`); // Record the Pomodoro session
          studyTime += pomodoroDuration;
          currentTime = endTime; // Update the current time to the end of the Pomodoro

          if (++pomodoroCount % 4 === 0) {
            // After every 4 Pomodoro sessions, give a 15-minute long break
            startTime = currentTime;
            endTime = startTime + longBreakDuration;
            timeSlots.push(`${formatTime(startTime)} to ${formatTime(endTime)} (Long Break)`); // Record the long break
            breakTime += longBreakDuration;
            currentTime = endTime; // Update the current time to the end of the long break
          } else {
            // After each Pomodoro (except after 4 Pomodoros), give a 5-minute break
            startTime = currentTime;
            endTime = startTime + breakDuration;
            timeSlots.push(`${formatTime(startTime)} to ${formatTime(endTime)} (Break)`); // Record the break time
            breakTime += breakDuration;
            currentTime = endTime; // Update the current time to the end of the break
          }
        }

        const totalTimeWithBreaks = studyTime + breakTime;

        // Create a new row for the subject
        timeSlots.forEach(slot => {
          const row = timetableBody.insertRow();
          const timeCell = row.insertCell(0);
          const subjectCell = row.insertCell(1);

          timeCell.textContent = slot;
          subjectCell.textContent = subjectName;
        });
      });

      // Display the timetable after generating it
      document.getElementById("timetable").style.display = "table";
    }

    // Format time from minutes into HH:MM format
    function formatTime(minutes) {
      const hours = Math.floor(minutes / 60);
      const mins = minutes % 60;
      return `${hours}:${mins < 10 ? "0" : ""}${mins}`;
    }
  </script>
</body>
</html>
